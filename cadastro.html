<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Edy lanches </title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/5965870c94.js" crossorigin="anonymous"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    
</head>
<body>
    <!-- Inclusão do plugin de acessibilidade -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>

    <header>
        
        <div class="div-header">
            <div class="logo"> 
                <a href="">
                    <img src="img/logo.png" alt="" loading="lazy">
                </a>

                <input type="text" class="header-input" placeholder="Buscar...">
                <button class="header-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        
            <nav>
                <ul>
                    <li><a href="cardapio.html">CARDAPIO</a></li>
                    <li><a href="inicio.html">INICIO</a></li>
                </ul>
            </nav>
           
        </div>
        </header>

     <section class="section-cadastro">
    <div class="div-cadastro">
        <h2 class="h2-cadastro">Cadastro Edy Lanches</h2>
        <form action="#" method="post">
            <div class="form-cadastro">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-cadastro">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-cadastro">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-cadastro">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-cadastro">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="btn-cadastro">
            <button type="submit" class="btn" >Cadastrar</button>
            </div>
        </form>
    </div>
</section>

    <footer>
        <div class="footer-inicio">
            <div class="footer-section">
                <h3 class="footer-h3">Endereço</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.53393886546!2d-46.44387212588473!3d-23.513290859825574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce6156677c384f%3A0x41d2650de85616d3!2sAv.%20An%C3%A7arinhas%2C%20675%20-%20Jardim%20Lageado%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2008041-820!5e0!3m2!1spt-BR!2sbr!4v1726014381199!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="footer-section">
                <h3 class="footer-h3">Contato</h3>
                <p>Endereço: Rua dos Lanches, 123, São Paulo- Itaquera</p>
                <p>Email: edylanches@gmail.com</p>
                <p>Telefone: (11) 98765-4321</p>
            </div>
            <div class="footer-section">
                <h3 class="footer-h3">Redes Sociais</h3>
                <div class="div-icon">
                    <a href="">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
            
                    <a href="">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
            
                    <a href="">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
